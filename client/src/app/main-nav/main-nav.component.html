<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Категории</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Хлеб</a>
      <a mat-list-item href="#">Торты/Пирожные</a>
      <a mat-list-item href="#">Печенье</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>ДОМАШНЯЯ ВЫПЕЧКА</span>
      <span class="spacer"></span>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/cards-manager">
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Мои объявления</span>
        </a>

        <app-auth></app-auth>
      </mat-nav-list>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
