<div>
  <div *ngIf="!user">
    <a mat-list-item  class="btn btn-social-icon btn-google mx-1" (click)="openDialog()">
      <mat-icon class="icon">home</mat-icon>
      <span class="label">Вход</span>
    </a>
  </div>

  <div *ngIf="user">
    <a mat-list-item (click)="signOut()">
      <mat-icon class="icon">home</mat-icon>
      <span class="label">Выход</span>
    </a>
  </div>
</div>
